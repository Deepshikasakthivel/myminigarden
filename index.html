<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window-container">
        <!-- Window with seed shelf -->
        <div class="window">
            <div class="shelf">
                <h2>Pick a Seed</h2>
                <div class="seeds">
                    <div class="seed" id="seed1" data-type="rose" title="Click to plant a Rose!"></div>
                    <div class="seed" id="seed2" data-type="tulip" title="Click to plant a Tulip!"></div>
                    <div class="seed" id="seed3" data-type="sunflower" title="Click to plant a Sunflower!"></div>
                </div>
            </div>

            <!-- Pot to plant the seed -->
            <div class="pot-container">
                <h3>Your Plant</h3>
                <div class="pot" id="pot">
                    <div class="soil"></div>
                    <div id="plant"></div>
                </div>
                <button id="waterButton" disabled>Water the Plant</button>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p>Pick a seed, plant it, and watch it grow into a beautiful flower!</p>
        </div>

        <!-- Tooltip Section -->
        <div class="tooltip" id="tooltip">
            <p>Pick a seed to start your garden!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
