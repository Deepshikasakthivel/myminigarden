<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower Blooming Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room">
        <!-- Window with Curtains -->
        <div class="window">
            <div class="curtain left"></div>
            <div class="curtain right"></div>
            <div class="window-frame"></div>
        </div>

        <!-- The garden area with pot and seed -->
        <div class="garden">
            <div class="pot"></div>
            <div class="seed"></div>

            <!-- Watering can and watering animation -->
            <div class="watering-can">
                <div class="water"></div>
            </div>

            <!-- Flower -->
            <div class="flower"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
